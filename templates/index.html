{% extends "base.html" %}

{% block title %}
Image Compression
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Image Compression</h1>
<form action="/compress" method="post" enctype="multipart/form-data">
    <div class="mb-4">
        <input type="file" name="image" accept="image/*" required class="border border-gray-300 py-2 px-4 rounded-lg">
    </div>
    <div>
        <input type="submit" value="Compress" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
    </div>
</form>
{% endblock %}
